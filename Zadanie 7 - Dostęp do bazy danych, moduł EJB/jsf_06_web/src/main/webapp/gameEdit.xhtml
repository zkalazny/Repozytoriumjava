<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
    <f:viewAction action="#{gameEditBB.onLoad()}" />
</f:metadata>

<h:head>
	<meta charset="utf-8"/>
	<title>JSF 06 - EJB, bazy danych (mapowanie
		obiektowo-relacyjne)</title>
</h:head>

<h:body style="background-color: #eee; margin: 0.5em;">

	<p:panel toggleable="true" header="Edycja rekordu">

		<h:form rendered="#{gameEditBB.game != null}">
			<h:panelGrid columns="3" cellpadding="5">

				<h:outputLabel for="p-name" value="Nazwa:" />
				<p:inputText id="p-name" value="#{gameEditBB.game.name}"
					required="true" requiredMessage="Podaj nazwę"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="p-name" display="icon"/>

				<h:outputLabel for="p-category" value="Kategoria:" />
				<p:inputText id="p-category" value="#{gameEditBB.game.category}"
					required="true" requiredMessage="Podaj kategorię"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="p-category" display="icon"/>

				<h:outputLabel for="p-whencreated" value="Data stworzenia:" />
				<p:inputText id="p-whencreated" value="#{gameEditBB.game.whencreated}"
					required="true" requiredMessage="Podaj datę stworzenia:"
					converterMessage="niepoprawny format daty (np. 15-07-2018)">
					<f:convertDateTime pattern="dd-MM-yyyy"/>
			    </p:inputText>
				<p:message for="p-whencreated" display="icon"/>
			</h:panelGrid>

			<p:messages id="msgs" />

			<p:commandButton value="Zapisz" action="#{gameEditBB.saveData()}"
				style="margin-right: 1em;" update="@form" />

			<p:button value="Anuluj" outcome="gameList" />
		</h:form>

	</p:panel>

</h:body>

</html>
