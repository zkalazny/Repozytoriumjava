<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
    <f:viewAction action="#{recipeEditBB.onLoad()}" />
</f:metadata>

<h:head>
	<meta charset="utf-8"/>
	<title>Strona do edytowania wybranego przepisu</title>
</h:head>

<h:body style="background-color: #eee; margin: 0.5em;">

	<p:panel toggleable="true" header="Edycja rekordu">

		<h:form rendered="#{recipeEditBB.recipe != null}">
			<h:panelGrid columns="3" cellpadding="5">

				<h:outputLabel for="p-name" value="Nazwa:" />
				<p:inputText id="p-name" value="#{recipeEditBB.recipe.name}"
					required="true" requiredMessage="Podaj nazwę przepisu: "
					validatorMessage="co najwyżej 30 znaków">
					<f:validateLength maximum="30" />
				</p:inputText>
				<p:message for="p-name" display="icon"/>
				
				<h:outputLabel for="p-description" value="Opis:" />
				<p:inputTextarea id="p-description" value="#{recipeEditBB.recipe.description}"
				    required="true" requiredMessage="Podaj opis przepisu: "
				    validatorMessage="co najwyżej 1000 znaków">
				    <f:validateLength maximum="1000" />
				</p:inputTextarea>
				<p:message for="p-description" display="icon"/>
				
				<h:outputLabel for="p-calories" value="Kalorie:" />
				<p:inputText id="p-calories" value="#{recipeEditBB.recipe.calories}"
				    required="true" requiredMessage="Podaj liczbę kalorii: "
				    validatorMessage="Wprowadź poprawną liczbę kalorii">
				    <f:validateLongRange minimum="1" />
				</p:inputText>
				<p:message for="p-calories" display="icon"/>
				
				<h:outputLabel for="p-portion" value="Porcja:" />
				<p:inputText id="p-portion" value="#{recipeEditBB.recipe.portion}"
				    required="true" requiredMessage="Podaj liczbę porcji: "
				    validatorMessage="Wprowadź poprawną liczbę porcji">
				    <f:validateLongRange minimum="1" />
				</p:inputText>
				<p:message for="p-portion" display="icon"/>
				
				<h:outputLabel for="p-temperature" value="Temperatura:" />
				<p:inputText id="p-temperature" value="#{recipeEditBB.recipe.temperature}"
				    required="true" requiredMessage="Podaj temperaturę przygotowania: "
				    validatorMessage="Wprowadź poprawną temperaturę">
				    <f:validateLongRange minimum="0" maximum="30" />
				</p:inputText>
				<p:message for="p-temperature" display="icon"/>	
			</h:panelGrid>

			<p:messages id="msgs" />

			<p:commandButton value="Zapisz" action="#{recipeEditBB.saveData()}"
				style="margin-right: 1em;" update="@form" />

			<p:button value="Anuluj" outcome="recipeList" />
		</h:form>

	</p:panel>

</h:body>

</html>
