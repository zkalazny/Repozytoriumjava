<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core">

<ui:composition template="/templates/login-template.xhtml">

	<ui:define name="content">

		<h:form>
			<h:panelGrid columns="2" cellpadding="5" styleClass="bottom-space">
				<h:outputLabel for="login" value="login:" />
				<h:inputText id="login" value="#{loginBB.login}"
					required="true"	requiredMessage="podaj login"/>
				<h:outputLabel for="pass" value="hasło:" />
				<h:inputSecret id="pass" value="#{loginBB.pass}"
				required="true"	requiredMessage="podaj hasło"/>
			</h:panelGrid>
		
			<h:messages />
		
			<h:commandButton value="Zaloguj" action="#{loginBB.doLogin()}" update="msg" />

		</h:form>

	</ui:define>

</ui:composition>
</html>
