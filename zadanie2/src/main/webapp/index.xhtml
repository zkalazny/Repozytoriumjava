<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">

		<p:panel header="Kalkulator kredytowy">

			<p:messages id="msg" />

			<h:form>
				<h:panelGrid columns="2" cellpadding="5" styleClass="bottom-space">
					<p:outputLabel for="idx" value="Kwota:" />
					<p:inputText id="idx" value="#{kredytBB.x}" />
					<p:outputLabel for="idy" value="Okres czasu:" />
					<p:inputText id="idy" value="#{kredytBB.y}" />
					<p:outputLabel for="idz" value="Oprocentowanie(%):" />
					<p:inputText id="idz" value="#{kredytBB.z}" />					
					<p:commandButton value="Dodaj" action="#{kredytBB.calc()}" update="msg" />
				</h:panelGrid>
				<p:commandLink value="Informacje" action="#{kredytBB.info()}" />
			</h:form>

		</p:panel>

	</ui:define>

</ui:composition>
</html>
